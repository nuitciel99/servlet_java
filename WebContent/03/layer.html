<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    * {padding: 0; margin: 0;}
    .content {height: 500px; background: orange; padding: 200px 30px; text-align: center;}
    .layer{position: fixed; top: 100px; right: 300px; display: none;}
    .layer p {padding: 8px; background-color: black; color: white; margin-top: -4px;}
    .layer p a {float: right; color: white; text-decoration: none;}
    .layer p input {margin-left: 10px;}

</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    $(function(){
        $(".layer a").click(function(){
            $(".layer").hide();
        });

        $(".layer input:checkbox").change(function(){
            // 24시간 동안 안 보이기 
            // 쿠키 생성 
            $.cookie("popup", "off", {expires:1, path:'/'})
            $(".layer").hide();
        });
        // cookie 없으면 보이기 
        $.cookie("popup") !== "off" && $(".layer").show();

    });
</script>
</head>
<body>
    <div class="content">
        <h1>본문</h1>
    </div>
    <div class="layer">
        <img src="https://image.yes24.com/momo/scmfiles/AdvertFiles/202309/2575884_230905060221.jpg" alt="팝업">
        <p><label>오늘은 그만 보기 <input type="checkbox"></label><a href="#">닫기</a></p>
    </div>
</body>
</html>
